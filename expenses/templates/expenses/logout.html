{% extends "expenses/base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
    <h2>You have been logged out. Redirecting to homepage in 5 seconds...</h2>
    <div class="border-top pt-3 center">
        <small class="text-muted">
            <a class="ml-4" href="{% url 'login' %}">Log in Again</a>
        </small>
    </div>
{% endblock content %}

{% block script %}
<script>
setTimeout(function() {
  window.location.href = '{% url 'home' %}';
}, 5000); // 5000 milliseconds = 5 seconds
</script>
{% endblock %}
