{% extends "expenses/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content.section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Data</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn button-outline" type="submit">Create</button>
            </div>
        </form>
    </div>
{% endblock content %}
