{% extends "expenses/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block content %}
    <div class="content.section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 center">Log In!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn button-outline center" type="submit">Log In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Don't have an account? <a class="ml-2 mr-2" href="#">Sign Up</a>
            </small>
        </div>
        <div>
            <small class="text-muted">
                Forgot your password? <a class="ml-2" href="#">Reset Your Password</a>
            </small>
        </div>
    </div>
{% endblock content %}
